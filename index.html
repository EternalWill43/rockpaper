<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="myscript.js" async></script>
    <link rel="stylesheet" href="mystyles.css">
</head>

<body>
    <div class="header">Rock, Paper, Scissors</div>
    <div class="scores">
        Player Score:
        <div class="player">0</div>
        Computer Score:
        <div class="computer">0</div>
    </div>
    <div class="container">
        <div class="card" id="rock"><img src="images/Rock.png"></div>
        <div class="card" id="paper"><img src="images/Paper.png"></div>
        <div class="card" id="scissors"><img src="images/Scissors.png"></div>
    </div>
    <div class="container2">
        <div>Computer Choice:</div>
        <div class="card"><img id="compcard" src="images/questionmark.png"></div>
    </div>
</body>

</html>
